syntax = "proto3";
package pubsub;

service PubSub {
    // Our SayHello rpc accepts HelloRequests and returns HelloReplies
    rpc publish (PublishRequest) returns (PublishResponse);
}

message PublishRequest {
    string topic_name = 1;
    bytes message = 2;
}

message PublishResponse {
    int32 code = 1;
    string description = 2;
}
